<html>
	<head>
		<title>Vue PDF.js Test</title>
		<script src="../node_modules/pdfjs-dist/legacy/build/pdf.js"></script>
		<script src="../node_modules/vue/dist/vue.js"></script>
		<script src="../build/v-pdf.min.js"></script>

		<style>
			main {
				height: 100%;
			}

			.fade-enter-active, .fade-leave-active {
				transition: opacity .5s;
			}

			.fade-enter, .fade-leave-to {
				opacity: 0;
			}

			canvas#pdf-viewer,
			#pdf-viewer.v-pdf-page,
			#pdf-viewer.v-pdf-scroll {
				/* height: 100%; */
				width: 600px;
				max-width: 600px;
				height: 600px !important;
			}

			#pdf-viewer.v-pdf-flip {
				/* width: 800px; */
				height: 842px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<main id="app">
			<h1 v-text="title"></h1>
			<button :disabled="isFirstPage" @click="prevPage">&#8678;</button>
			<span>Page {{ currentPage }}</span>
			<button :disabled="isLastPage" @click="nextPage">&#8680;</button>
			<!-- <v-pdf-flip id="pdf-viewer" :src="pdf" :page.sync="currentPage" @document-load="documentLoad" :height="750" @error="logError"></v-pdf-flip> -->
			<v-pdf-scroll id="pdf-viewer" :src="pdf" :page.sync="currentPage" @document-load="documentLoad" @error="logError"></v-pdf-scroll>
			<!-- <v-pdf-page id="pdf-viewer" :src="pdf" :page="currentPage" transition="fade" contain @document-load="documentLoad" @error="logError"></v-pdf> -->
		</main>

		<script src="app.js"></script>
	</body>
</html>
