<html>
	<head>
		<title>Vue PDF.js Test</title>
		<script src="../node_modules/pdfjs-dist/legacy/build/pdf.js"></script>
		<script src="../node_modules/vue/dist/vue.js"></script>
		<script src="../build/v-pdf.js"></script>

		<style>
			main {
				height: 100%;
			}

			.fade-enter-active, .fade-leave-active {
				transition: opacity .5s;
			}

			.fade-enter, .fade-leave-to {
				opacity: 0;
			}

			#pdf-viewer {
				height: 100%;
				max-width: 600px;
			}

			#pdf-viewer > canvas {
				border: 1px solid gray;
			}
		</style>
	</head>
	<body>
		<main id="app">
			<h1 v-text="title"></h1>
			<button :disabled="isFirstPage" @click="prevPage">&#8678;</button>
			<span>Page {{ currentPage }}</span>
			<button :disabled="isLastPage" @click="nextPage">&#8680;</button>
			<v-pdf-scroll id="pdf-viewer" :src="pdf"></v-pdf-scroll>
			<!-- <v-pdf-page id="pdf-viewer" :src="pdf" :page="currentPage" transition="fade" @document-load="documentLoad" @error="logError"></v-pdf> -->
		</main>

		<script src="app.js"></script>
	</body>
</html>
